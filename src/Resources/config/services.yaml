  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  WechatPayBundle\AdminMenu: ~

  # 如果确认要使用自动扫描、自动注册，建议尽可能将要扫描的目录路径收缩，不要设置那么大的范围
  WechatPayBundle\Command\:
    resource: '../../Command/'
  WechatPayBundle\Controller\:
    resource: '../../Controller/'
  WechatPayBundle\EventSubscriber\:
    resource: '../../EventSubscriber/'
  WechatPayBundle\MessageHandler\:
    resource: '../../MessageHandler/'
  WechatPayBundle\Procedure\:
    resource: '../../Procedure/'
  WechatPayBundle\Repository\:
    resource: '../../Repository/'
  WechatPayBundle\Service\:
    resource: '../../Service/'
